<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urlaubsantrag App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Urlaubsantrag</h1>

    <form id="urlaubForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="start">Startdatum</label>
        <input type="date" id="start" required>
      </div>

      <div class="form-group">
        <label for="end">Enddatum</label>
        <input type="date" id="end" required>
      </div>

      <div class="form-group">
        <label for="grund">Grund</label>
        <textarea id="grund" required></textarea>
      </div>

      <button type="submit">Urlaub beantragen</button>
    </form>

    <hr>

    <h2>Alle Urlaubsantr√§ge</h2>
    <ul id="urlaubListe"></ul>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
